  <script>
function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 2,
    center: { lat: 33.7490, lng: -84.3880 },
    mapTypeId: "satellite"
  });
  heatmap = new google.maps.visualization.HeatmapLayer({
    data: getPoints(),
    map: map
  });
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  const gradient = [
    "rgba(0, 255, 255, 0)",

    "rgba(0, 0, 159, 1)",
    "rgba(0, 0, 127, 1)",
    "rgba(63, 0, 91, 1)",
    "rgba(127, 0, 63, 1)",
    "rgba(191, 0, 31, 1)",
    "rgba(255, 0, 0, 1)"
  ];
  heatmap.set("gradient", heatmap.get("gradient") ? null : gradient);
}

function changeRadius() {
    var currentRadius = heatmap.get("radius");
    var maxRadius=50;
    if (currentRadius == null) {
        // If the current radius is null, set it to the initial value, e.g., 5
        heatmap.set("radius", 5);
    } else if (currentRadius < maxRadius) {
        // If the current radius is less than the maximum, increment it by 5
        heatmap.set("radius", currentRadius + 5);
    } else {
        // If the current radius is already at the maximum, alert the user and step down by 5
        alert("Maximum radius reached. Reducing radius...");
        heatmap.set("radius", 5);
    }
}

function changeOpacity() {
  heatmap.set("opacity", heatmap.get("opacity") ? null : 0.2);
}
